function change(){

    this.defaultAnchor = BMAP_ANCHOR_BOTTOM_LEFT;    
    this.defaultOffset = new BMapGL.Size(700, 20);

function changeTime(){
    map.removeControl(Change);

    range.type = "range";

    range.value="1";
    range.oninput = function(){
        range2 = parseInt(event.target.value);

            range2="Qing Dynasty";
        }else if(range2==3){
            range2="The founding of new China";
        }else if(range2==4){
            range2="At Present";
        }
        value1.innerHTML=range2;
        alter();
    };
    value1 = document.createElement("div");
    level = document.createElement("div");
    // value1.style.cssText = "margin-left:30%";
    value1.innerHTML=range2; 
    level.appendChild(range);
    level.appendChild(value1);
    // 通过JavaScript的prototype属性继承于BMap.Control   
    change.prototype = new BMapGL.Control();
    change.prototype.initialize = function(map){    
        // console.log(range.getValue());
        // 添加DOM元素到地图中   
        map.getContainer().appendChild(level);    
        // 将DOM元素返回  
        return level;    
    }
    // 创建控件实例    
    Change = new change();    
    // 添加到地图当中    
    map.addControl(Change);
}
